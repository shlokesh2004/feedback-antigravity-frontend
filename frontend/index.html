<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="container">
        <div class="card glass">
            <header>
                <h1>We Value Your Feedback</h1>
                <div class="nav-links">
                    <a href="insights.html" class="nav-link">View Insights üìä</a>
                </div>
            </header>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
                <div class="step-indicator">Step <span id="currentStepNum">1</span> of 2</div>
            </div>

            <form id="feedbackForm">
                <!-- Step 1: Personal Info -->
                <div class="form-step active" id="step1">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>
                    <button type="button" id="nextBtn" class="btn-primary" disabled>Next</button>
                </div>

                <!-- Step 2: Feedback Details -->
                <div class="form-step hidden" id="step2">
                    <div class="form-group">
                        <label>Feedback Type</label>
                        <div class="feedback-type-options">
                            <label class="type-option"><input type="radio" name="feedbackType" value="Suggestion"
                                    required> üí° Idea</label>
                            <label class="type-option"><input type="radio" name="feedbackType" value="Complaint"
                                    required> ‚ö†Ô∏è Issue</label>
                            <label class="type-option"><input type="radio" name="feedbackType" value="Appreciation"
                                    required> ‚ù§Ô∏è Love</label>
                            <label class="type-option"><input type="radio" name="feedbackType" value="Other" checked> üìù
                                Other</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating-stars">
                            <input type="radio" name="rating" id="star5" value="5"><label for="star5">‚òÖ</label>
                            <input type="radio" name="rating" id="star4" value="4"><label for="star4">‚òÖ</label>
                            <input type="radio" name="rating" id="star3" value="3"><label for="star3">‚òÖ</label>
                            <input type="radio" name="rating" id="star2" value="2"><label for="star2">‚òÖ</label>
                            <input type="radio" name="rating" id="star1" value="1"><label for="star1">‚òÖ</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tell us what you think..."
                            required></textarea>
                    </div>

                    <div class="btn-group">
                        <button type="button" id="backBtn" class="btn-secondary">Back</button>
                        <button type="button" id="reviewBtn" class="btn-primary" disabled>Review</button>
                    </div>
                </div>

                <!-- Step 3: Confirmation -->
                <div class="form-step hidden" id="step3">
                    <h3>Confirm Details</h3>
                    <div class="review-details">
                        <p><strong>Name:</strong> <span id="reviewName"></span></p>
                        <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
                        <p><strong>Type:</strong> <span id="reviewType"></span></p>
                        <p><strong>Rating:</strong> <span id="reviewRating"></span> Stars</p>
                        <p><strong>Message:</strong> <span id="reviewMessage"></span></p>
                    </div>

                    <div class="btn-group">
                        <button type="button" id="editBtn" class="btn-secondary">Edit</button>
                        <button type="submit" id="submitBtn" class="btn-primary">
                            <span>Submit Feedback</span>
                            <div class="spinner hidden"></div>
                        </button>
                    </div>
                </div>
            </form>

            <div id="statusMessage" class="status-message hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
